<div class="classInfoBox">
    <div class="page-header">
        <h1><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>&nbsp;基本信息 <small>BASIC INFORMATION</small></h1>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">标题</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="cs_name" value="{{x.cs_name}}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">课程描述</label>
            <div class="col-sm-10">
                <textarea cols="72" rows="10" name="cs_brief">{{x.cs_brief}}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">讲师</label>
            <div class="teacherBox">
                
            </div>
        </div>
        <div class="typeBox"></div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">标签</label>
            <div class="col-sm-10">
                <input type="text" name="cs_tags" value="{{x.cs_tags}}" /><br>
                <small>将会应用于按标签搜索课程、相关课程的提取等</small>
                <input type="hidden" name="cs_id" value="{{cs_id}}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">保存</button>
            </div>
        </div>
    </form>
</div>
