<div class="types">
    <div class="form-group">
        <label class="col-sm-2 control-label">顶级分类</label>
        <div class="col-sm-10">
            <select  id="typeOne" class="col-sm-12 form-control">
            {{each x}}
            {{if $value.cg_name != ""}}
            <option value="{{$value.cg_id}}">{{$value.cg_name}}</option>
            {{/if}}
            {{/each}}
        </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">二级分类</label>
        <div class="col-sm-10">
            <select name="cs_cg_id" class="typeTwo col-sm-12 form-control">
            <option></option>
        </select>
        </div>
    </div>
</div>
