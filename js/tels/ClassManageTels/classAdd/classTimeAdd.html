<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加课程</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal" accept-charset="utf-8">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">课时id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="{{cs_id}}" disabled>
                            <input type="hidden" class="form-control" value="{{cs_id}}" name="ct_cs_id">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">课时名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="ct_name" required >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">课时介绍</label>
                        <div class="col-sm-10">
                            <textarea rows="9" cols="64" name="ct_brief"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">是否免费</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                    <input type="radio" name="ct_is_free"  value="0" checked> 免费
                            </label>
                            <label class="radio-inline">
                                    <input type="radio" name="ct_is_free" value="1"> 收费
                            </label> 
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">视频地址</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="ct_video" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">视频时长</label>
                        <div class="col-sm-10">
                            分钟:<input type="text" name="ct_minutes" required> 秒:
                            <input type="text" name="ct_seconds" required >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">推荐学习时长</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="ct_recommend_duration" required>
                        </div>
                    </div>
                    <div class="form-group text-center" id="btnSub">
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
