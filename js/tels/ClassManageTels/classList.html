<table class="table  text-left col-md-5">
    <tbody>
        {{each x}} {{if $value.cs_name != ""}}
        <tr>
            <td width=200 paddingRight=20>
                <img class="imgBtn" src="{{$value.cs_cover}}" alt="" class="img-responsive" width=200>
            </td>
            <td>
                <form class="form-horizontal">
                    <div class="form-group">
                        <h4 class="col-sm-offset-1">{{$value.cs_name}}</h4>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-1  btn btn-success btnTime" data-id="{{$value.cs_id}}">编辑课时</div>
                        <div class="btn btn-danger btnCourse" data-id="{{$value.cs_id}}">编辑课程</div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-1">
                            讲师:&nbsp;&nbsp;{{$value.tc_name}}
                        </div>
                    <div class="form-group">
                        <div class="col-sm-offset-1">
                            分类:&nbsp;&nbsp;{{$value.cg_name}}
                        </div>
                </form>
            </td>
        </tr>
        {{/if}} {{/each}}
    </tbody>
</table>
