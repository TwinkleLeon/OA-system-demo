<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">编辑资料</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input name="tc_name" type="text" class="form-control" placeholder="讲师名称" value="{{x.tc_name}}">
                    <input type="hidden" name="tc_id" value="{{x.tc_id}}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">讲师类型</label>
                <div class="col-sm-10">
                    <select name="tc_type" class="col-sm-12 form-control">
               {{if x.tc_type == 0}}
                    <option value="0" selected>管理员</option>
                    <option value="1">讲师</option>
               {{else}}
                     <option value="0" >管理员</option>
                    <option value="1" selected>讲师</option>
               {{/if}}
           </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">入坑时间</label>
                <div class="col-sm-10 input-append date form_datetime">
                    <input type="text" value="" readonly name="tc_join_date">
                    <span class="add-on"><i class="icon-th"></i></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        {{if x.tc_gender == 1}}
                        <label>
                    <input value="1" name="tc_gender" type="radio" checked> 男
                 </label>
                        <label>
                     <input value="0" name="tc_gender" type="radio"> 女
                </label> {{else}}
                        <label>
                    <input value="1" name="tc_gender" type="radio" > 男
                 </label>
                        <label>
                     <input value="0" name="tc_gender" type="radio" checked> 女
                </label> {{/if}}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">添加</button>
                </div>
            </div>
        </form>
    </div>
</div>
