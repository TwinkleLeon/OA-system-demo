<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加讲师</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">讲师名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="tc_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">讲师密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="tc_pass">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">入职时间</label>
                        <div class="col-sm-10 input-append date form_datetime">
                            <input type="text" value="" readonly name="tc_join_date">
                            <span class="add-on"><i class="icon-th"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">讲师类型</label>
                        <div class="col-sm-10">
                            <div class="radio">
                                <label>
                                    <input type="radio" value="0" name="tc_type">管理员
                                 </label>
                                <label>
                                    <input type="radio" value="1" name="tc_type">讲师
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">讲师性别</label>
                        <div class="col-sm-10">
                            <div class="radio">
                                <label>
                                    <input type="radio" value="0" name="tc_gender">女
                                 </label>
                                <label>
                                    <input type="radio" value="1" name="tc_gender">男
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
